{% extends "layout.html" %}
{% block content %}
<div class="url" style="padding-top: 50px;">
        <form action="{{url_for('result')}}">
                <div class="form-group">
                        <div class="row justify-content-center">
                                <div class="col align-self-center  col-md-1">
                                        <label class="align-bottom" for="userurl"><strong style="align-items: center;">URL</strong></label>
                                </div>
                                <div class="col-md-6">
                                        <input type="url" name="userurl" id="userurl" class="form-control"
                                                aria-describedby="urlhelp" placeholder="URL" required>
                                        <small id="urlhelp" class="form-text text-muted">Pass in a Flipkart Product
                                                URL</small>
                                </div>
                        </div>
                </div>
                <div class="form-group">
                        <div class="row justify-content-center">
                                <!-- Submit Button -->
                                <!-- <button type="button" class="btn btn-primary">Submit</button> -->
                                <input type="submit" class="btn btn-primary" value=Submit>
                        </div>
                </div>
        </form>
</div>
{% block table %}{% endblock %}

{% endblock %}
